<!DOCTYPE html>
<html>
<head>
    <title>Test AI Try-On</title>
</head>
<body>
    <h1>ðŸ§ª Test AI Try-On Endpoint</h1>
    
    <form id="testForm">
        <div>
            <label>Seleccionar imagen:</label>
            <input type="file" id="imageInput" accept="image/*" required>
        </div>
        
        <div>
            <label>Talle:</label>
            <select id="sizeSelect">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>
        
        <button type="submit">Probar AI Try-On</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageInput');
            const sizeSelect = document.getElementById('sizeSelect');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Selecciona una imagen');
                return;
            }
            
            // Convertir imagen a base64
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async (e) => {
                const base64 = e.target.result.split(',')[1];
                
                try {
                    const response = await fetch('/api/try-on', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userImage: base64,
                            size: sizeSelect.value,
                            productImage: base64 // Usar la misma imagen como producto para prueba
                        })
                    });
                    
                    const data = await response.json();
                    
                    resultDiv.innerHTML = `
                        <h3>Resultado:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        ${data.generatedImage ? `<img src="${data.generatedImage}" style="max-width: 300px;">` : ''}
                    `;
                    
                } catch (error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                }
            };
            
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
